[env]
TERM = 'xterm-256color'

[font]
# Any NerdFontMono
normal = { family = 'JetBrainsMonoNerdFontMono' }
size = 13

[window]
opacity = 0.95

[colors.primary]
foreground = '#e0def4'
background = '#191724'
dim_foreground = '#908caa'
bright_foreground = '#e0def4'

[colors.cursor]
text = '#e0def4'
cursor = '#524f67'

[colors.vi_mode_cursor]
text = '#e0def4'
cursor = '#524f67'

[colors.search.matches]
foreground = '#908caa'
background = '#26233a'

[colors.search.focused_match]
foreground = '#191724'
background = '#ebbcba'

[colors.hints.start]
foreground = '#908caa'
background = '#1f1d2e'

[colors.hints.end]
foreground = '#6e6a86'
background = '#1f1d2e'

[colors.line_indicator]
foreground = 'None'
background = 'None'

[colors.footer_bar]
foreground = '#e0def4'
background = '#1f1d2e'

[colors.selection]
text = '#e0def4'
background = '#403d52'

[colors.normal]
black = '#26233a'
red = '#eb6f92'
green = '#9ccfd8'
yellow = '#f6c177'
blue = '#31748f'
magenta = '#c4a7e7'
cyan = '#ebbcba'
white = '#e0def4'
